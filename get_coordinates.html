<!DOCTYPE html>
<html>
<head>
    <title>Get Coordinates</title>
    <script>
        function getCoordinates() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Google Form link with only latitude and longitude pre-filled
            const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSephqob10SLB0gl0ksJwYkwkinuECpISN_8hJWanrYnevvP0g/viewform?usp=pp_url&entry.2070352084=${latitude}&entry.266997233=${longitude}`;
            window.location.href = formLink;
        }
    </script>
</head>
<body onload="getCoordinates()">
    <h1>Redirecting...</h1>
</body>
</html>
