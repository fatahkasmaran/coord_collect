<!DOCTYPE html>
<html>
<head>
    <title>Get Coordinates</title>
    <script>
        function getCoordinates() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const coordinates = `${latitude},${longitude}`;

            // Google Form link with combined coordinates pre-filled
            const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSfqm1D90FSq8JZ8PmhrD-tyn5I5bBy9ntudQ4U979sOuFfNbw/viewform?usp=pp_url&entry.1487398381=${coordinates}`;
            window.location.href = formLink;
        }
    </script>
</head>
<body onload="getCoordinates()">
    <h1>Redirecting...</h1>
</body>
</html>
