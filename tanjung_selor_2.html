<!DOCTYPE html>
<html>
<head>
    <title>Get Coordinates</title>
    <script>
        function getCoordinates() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const coordinates = `${latitude},${longitude}`;

            // Google Form link with combined coordinates pre-filled
            const formLink = `https://docs.google.com/forms/d/e/1FAIpQLSdyCQZLD1tk7b7oDflx6fgKTsG8u08ausWgeRg8QT9H_eVPVg/viewform?usp=pp_url&entry.981357335=${coordinates}`;
            window.location.href = formLink;
        }
    </script>
</head>
<body onload="getCoordinates()">
    <h1>Redirecting...</h1>
</body>
</html>
